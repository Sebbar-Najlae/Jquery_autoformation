<!DOCTYPE html>
<html>
   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
		
      <script type = "text/javascript">
        //  $(document).ready(function() {
        //     document.write("Hello, World!");
        //  });
         $(document).ready(function() {
            $("p").css("background-color", "yellow");
         });

         $(document).ready(function() {
            var title = $("em").attr("title");
            $("#divid").text(title);
         });
      </script>
   </head>
	
   <body>
    <div>
        <p class = "myclass">This is a paragraph.</p>
        <p id = "myid">This is second paragraph.</p>
        <p>This is third paragraph.</p>
     </div>
     <!-- La méthode attr () peut être utilisée pour récupérer la valeur d'un attribut à partir du premier élément de l'ensemble correspondant ou pour définir des valeurs d'attribut sur tous les éléments correspondants. -->
     <div>
        <em title = "Bold and Brave">This is first paragraph.</em>
        <h1 id = "myid2">This is second paragraph.</h1>
        <div id = "divid"></div>
     </div>

     <html>
   <head>
      <title>The JQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("li").eq(2).addClass("selected");
         });
      </script>
		
      <style>
         .selected { color:red; }
      </style>
   </head>
	
   <body>
      <div>
         <ul>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
            <li>list item 4</li>
            <li>list item 5</li>
            <li>list item 6</li>
         </ul>
      </div>
   </body>
</html>
